name: Deploy carlteck to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Dependencies and Build
      run: |
        npm install
        npm run build && npm run export

    - name: Save and Use SSH Key
      run: |
        echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" | base64 --decode > key.pem
        chmod 600 key.pem

    - name: Deploy to VPS
      run: |
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
        out/ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:/var/www/carlteck/

    - name: Restart Nginx on VPS
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} << 'EOF'
          sudo systemctl restart nginx
        EOF
